name: noheroes_app
description: >
  NoHeroes App — soulslike de disciplina, missões, sombra, inventário e progressão.
  Flutter + Riverpod + Drift + Offline-first + Event-driven architecture.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Estado, navegação e arquitetura
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.3
  event_bus: ^2.0.0

  # Banco local: Drift + SQLite
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.40
  path: ^1.9.0                     # ← ADICIONEI (obrigatório pro Drift)
  path_provider: ^2.1.2

  # Armazenamento simples
  shared_preferences: ^2.3.2

  # JSON / Serialização
  json_annotation: ^4.9.0
  intl: ^0.19.0
  uuid: ^4.4.2

  # Tempo / Datas
  timezone: ^0.9.4

  # Imagens e modelos 3D
  image_picker: ^1.1.2
  model_viewer_plus: ^1.9.3

  # Networking (futuro)
  http: ^1.2.2

  # UI / Animações
  lottie: ^3.1.2
  animations: ^2.0.11

  # Utilidades
  collection: ^1.18.0
  async: ^2.11.0
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  build_runner: ^2.4.10
  json_serializable: ^6.9.2
  drift_dev: ^2.18.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: CinzelDecorative
      fonts:
        - asset: assets/fonts/CinzelDecorative-Regular.ttf
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/items/
    - assets/audio/
    - assets/models/
    - assets/data/

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  adaptive_icon_background: "#0A0A0A"